<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Werner Herzog Quote Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" href="./favicon/favicon.ico?v=1" sizes="any">

  <style>
    :root {
      --btn-gold: #f4c542;
      --thumb-blue: #4da3ff;
      --slider-fill: var(--thumb-blue);

      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #eee;
    }

    @font-face {
      font-family: "Asphalt Scratch";
      src: url("./fonts/AsphaltScratch.woff2") format("woff2");
      font-display: swap;
    }

    @font-face {
      font-family: "They Perished";
      src: url("./fonts/TheyPerished.woff2") format("woff2");
      font-display: swap;
    }

    @font-face {
      font-family: "Special Elite";
      src: url("./fonts/SpecialElite.woff2") format("woff2");
      font-display: swap;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 760px;
      width: min(760px, 92vw);
      padding: 24px 20px 40px;
      text-align: center;
      background: #181818;
      border-radius: 12px;
      border: 1px solid #333;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.6);
    }

    h2 {
      margin: 0 0 0.4rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 1.35rem;
    }

    .subtitle {
      margin: 0 0 1.4rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    .sliderWrapper {
      margin: 0 0 1.4rem;
      text-align: center;
    }

    .sliderRow {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 12px;
      align-items: center;
      width: min(680px, 90vw);
      margin: 0.55rem auto 0;
    }

    .sliderLabel {
      color: var(--thumb-blue);
      font-size: 0.85rem;
      white-space: nowrap;
    }

    input[type="range"] {
      width: 100%;
      accent-color: var(--slider-fill);
      background: transparent;
      margin: 0;
      --range-progress: 40%;
    }

    input[type="range"]::-webkit-slider-runnable-track {
      height: 6px;
      border-radius: 999px;
      background: linear-gradient(to right,
          var(--slider-fill) 0%,
          var(--slider-fill) var(--range-progress),
          #3a3a3a var(--range-progress),
          #3a3a3a 100%);
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: var(--slider-fill);
      border: 2px solid rgba(255, 255, 255, 0.35);
      margin-top: -6px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.35);
    }

    input[type="range"]::-moz-range-track {
      height: 6px;
      border-radius: 999px;
      background: linear-gradient(to right,
          var(--slider-fill) 0%,
          var(--slider-fill) var(--range-progress),
          #3a3a3a var(--range-progress),
          #3a3a3a 100%);
    }

    input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: var(--slider-fill);
      border: 2px solid rgba(255, 255, 255, 0.35);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.35);
    }

    input[type="range"]:focus-visible {
      outline: 2px solid rgba(77, 163, 255, 0.45);
      outline-offset: 6px;
      border-radius: 12px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      flex-wrap: wrap;
    }

    button {
      appearance: none;
      border: none;
      padding: 0.75rem 1.6rem;
      border-radius: 999px;
      font-weight: 700;
      font-size: 0.95rem;
      cursor: pointer;
      transition: 0.12s;
    }

    #generateBtn {
      background: var(--btn-gold);
      color: #111;
    }

    #copyBtn {
      background: #333;
      color: #eee;
      font-size: 0.82rem;
      padding: 0.62rem 1.25rem;
    }

    #generateBtn:hover {
      background: #ffd95c;
    }

    #copyBtn:hover {
      background: #444;
    }

    .quoteCard {
      margin: 1.2rem auto;
      width: min(680px, 90vw);
      aspect-ratio: 16 / 9;
      border-radius: 14px;
      overflow: hidden;
      position: relative;
      border: 1px solid #333;
      background: #0f0f0f;
      background-size: cover;
      background-position: center;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
    }

    .quoteOverlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 30%, rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.78));
    }

    .quoteText {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 48px 44px;
      text-align: center;
      line-height: 1.12;
      color: #f2f2f2;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
      overflow: hidden;
      user-select: text;
    }

    .quoteText span {
      display: block;
      width: 100%;
      max-width: 100%;
      white-space: normal;
      word-break: normal;
      overflow-wrap: normal;
      hyphens: none;
      letter-spacing: 0.02em;
      font-size: 52px;
      font-family: inherit;
    }

    .siteMark {
      position: absolute;
      right: 14px;
      bottom: 12px;
      z-index: 3;
      font-size: 12px;
      letter-spacing: 0.02em;
      color: rgba(255, 255, 255, 0.78);
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.85);
      user-select: none;
      pointer-events: none;
      white-space: nowrap;
    }

    #copyStatus {
      margin-top: 0.6rem;
      font-size: 0.82rem;
      color: #9a9a9a;
      min-height: 1em;
    }

    canvas {
      display: none;
    }
  </style>
</head>

</body>

</html>
