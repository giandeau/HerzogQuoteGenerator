<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Werner Herzog Quote Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ✅ FAVICONS (username-independent, correct for ThinkyFun) -->
  <link rel="icon" href="/herzog-quote/favicon/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/herzog-quote/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/herzog-quote/favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/herzog-quote/favicon/favicon-180x180.png">

  <style>
    :root {
      --btn-gold: #f4c542;
      --thumb-blue: #4da3ff;
      --slider-fill: var(--thumb-blue);

      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #eee;
    }

    @font-face {
      font-family: "Cheap Potatoes Black";
      src: url("./fonts/CheapPotatoesBlack.woff2") format("woff2");
      font-display: swap;
    }

    @font-face {
      font-family: "They Perished";
      src: url("./fonts/TheyPerished.woff2") format("woff2");
      font-display: swap;
    }

    @font-face {
      font-family: "Manic Depressive";
      src: url("./fonts/ManicDepressive.woff2") format("woff2");
      font-display: swap;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 760px;
      width: min(760px, 92vw);
      padding: 24px 20px 40px;
      text-align: center;
      background: #181818;
      border-radius: 12px;
      border: 1px solid #333;
      box-shadow: 0 16px 40px rgba(0,0,0,0.6);
    }

    h2 {
      margin: 0 0 0.4rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 1.35rem;
    }

    .subtitle {
      margin: 0 0 1.4rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    .sliderWrapper {
      margin-bottom: 1.4rem;
    }

    .sliderRow {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 12px;
      align-items: center;
      width: min(680px, 90vw);
      margin: 0.55rem auto 0;
    }

    .sliderLabel {
      color: var(--thumb-blue);
      font-size: 0.85rem;
      white-space: nowrap;
    }

    input[type="range"] {
      width: 100%;
      accent-color: var(--slider-fill);
      background: transparent;
      margin: 0;
      --range-progress: 40%;
    }

    input[type="range"]::-webkit-slider-runnable-track {
      height: 6px;
      border-radius: 999px;
      background: linear-gradient(
        to right,
        var(--slider-fill) 0%,
        var(--slider-fill) var(--range-progress),
        #3a3a3a var(--range-progress),
        #3a3a3a 100%
      );
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: var(--slider-fill);
      border: 2px solid rgba(255,255,255,0.35);
      margin-top: -6px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      flex-wrap: wrap;
    }

    button {
      border: none;
      padding: 0.75rem 1.6rem;
      border-radius: 999px;
      font-weight: 700;
      cursor: pointer;
    }

    #generateBtn {
      background: var(--btn-gold);
      color: #111;
    }

    #copyBtn {
      background: #333;
      color: #eee;
      font-size: 0.82rem;
    }

    .quoteCard {
      margin: 1.2rem auto;
      width: min(680px, 90vw);
      aspect-ratio: 16 / 9;
      border-radius: 14px;
      overflow: hidden;
      position: relative;
      background-size: cover;
      background-position: center;
      border: 1px solid #333;
    }

    .quoteOverlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 30%, rgba(0,0,0,0.25), rgba(0,0,0,0.78));
    }

    .quoteText {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 48px;
      text-align: center;
      color: #f2f2f2;
      text-shadow: 0 2px 10px rgba(0,0,0,0.8);
    }

    .quoteText span {
      font-family: inherit;
    }

    #copyStatus {
      margin-top: 0.6rem;
      font-size: 0.82rem;
      color: #9a9a9a;
    }

    canvas { display: none; }
  </style>
</head>

<body>
  <main class="container">
    <h2>Werner Herzog Quote Generator</h2>
    <p class="subtitle">Reflections on an indifferent universe</p>

    <div class="sliderWrapper">
      <strong>Herzog Scale</strong>
      <div class="sliderRow">
        <span class="sliderLabel">Wehmut</span>
        <input type="range" id="herzogScale" min="0" max="10" step="2" value="4">
        <span class="sliderLabel">Sinnnichtigkeit</span>
      </div>
    </div>

    <div class="buttons">
      <button id="generateBtn">Generate Quote</button>
    </div>

    <div id="quoteCard" class="quoteCard">
      <div class="quoteOverlay"></div>
      <div class="quoteText">
        <span id="quoteText">Click “Generate Quote.” Or do not. The Universe is indifferent.</span>
      </div>
    </div>

    <div class="buttons">
      <button id="copyBtn">Copy. Or Don't. It Changes Nothing.</button>
    </div>

    <div id="copyStatus"></div>
    <canvas id="renderCanvas" width="1600" height="900"></canvas>
  </main>
</body>
</html>
